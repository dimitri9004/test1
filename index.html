<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min första webbsida</title>
    <style>
        body {
            background-color: #074723; /* Grön bakgrundsfärg */
            color: #fff; /* Vit textfärg */
            font-family: 'Georgia', serif; /* Byt ut mot valfritt typsnitt */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* För att undvika horisontell scrollbar */
        }

        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #61b329; /* Grön knappfärg */
            color: #fff; /* Vit textfärg på knappen */
            border: none;
            border-radius: 5px;
        }

        .dancing-image {
            width: 300px;
            height: 400px;
            animation: rotate 4s linear infinite;
        }

        .rave-text {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
            position: relative;
            animation: changeColor 5s infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes changeColor {
            0% {
                color: #ff0000; /* Röd */
            }
            16.666% {
                color: #ff9900; /* Orange */
            }
            33.333% {
                color: #ffff00; /* Gul */
            }
            50% {
                color: #00ff00; /* Grön */
            }
            66.666% {
                color: #0000ff; /* Blå */
            }
            83.333% {
                color: #9900ff; /* Lila */
            }
            100% {
                color: #ff0000; /* Återgå till rött */
            }
        }
    </style>
</head>
<body>
    <img src="C:\Users\dimit\Desktop\htlm3\f53767234821aef34b168c0743d26db7.jpg" alt="Bild" class="dancing-image">

    <button id="toggleAudio" onclick="toggleAudio()">Starta musik</button>
    
    <audio id="myAudio">
        <source src="C:/Users/dimit/Downloads/taking the hobbits to isengard.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <h1 class="rave-text" onclick="toggleColor()">Välkommen till middel earth</h1>
    <p>.</p>

    <script>
        const audio = document.getElementById('myAudio');
        const toggleButton = document.getElementById('toggleAudio');
        let colorChanged = false;

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                toggleButton.innerHTML = "Pausa musik";
            } else {
                audio.pause();
                toggleButton.innerHTML = "Starta musik";
            }
        }

        function toggleColor() {
            const raveText = document.querySelector('.rave-text');
            colorChanged = !colorChanged;

            if (colorChanged) {
                raveText.style.animation = 'none'; // Avbryt befintlig animation
                raveText.style.color = '#ffffff'; // Ändra textfärg till vit
            } else {
                raveText.style.animation = 'changeColor 5s infinite'; // Återgå till regnbågsanimation
            }
        }
    </script>
</body>
</html>
